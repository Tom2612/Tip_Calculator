<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header>
    <h1>SPLI<br>TTER</h1>
  </header>
  <main>
    <div class="left">
      <div class="input title" id="top">
        <label for="amount" class="label">Bill</label>
        <input type="text" name="amount" class="normalinput" id="inputamount" placeholder="0">
      </div>

      <div class="tipSelection">
        <div class="label title">Select Tip %</div>
        <div class="buttons">
          <button class="btn" id='5'>5%</button>
          <button class="btn" id='10'>10%</button>
          <button class="btn" id='15'>15%</button>
          <button class="btn" id='25'>25%</button>
          <button class="btn" id='50'>50%</button>
          <input type="text" class="btn" id="custom" placeholder="Custom"></button>
        </div>
      </div>

      <div class="input">
        <label class="label title" for="people">Number of People</label>
        <input type="text" class="normalinput" name="people" id="people" placeholder="0">
      </div>
    </div>
    <div class="right">
      <div class="results">
        <div class="unit">
          <p class="final">Tip Amount</p>
          <span class="subtext">/ person</span>
        </div>
        <div class="unit value" id="tipAmount">$0.00</div>
        <div class="unit">
          <p class="final">Total</p>
          <span class="subtext">/ person</span>
        </div>
        <div class="unit value" id="total">$0.00</div>
        <button id="reset">RESET</button>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Tom2612">Tom2612</a>.
  </div>
  <script src="script.js"></script>
</body>

</html>
